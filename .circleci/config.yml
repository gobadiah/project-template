version: 2
defaults: &defaults
  working_directory: ~/project
jobs:
  build:
    docker:
      - image: gobadiah/docker-vault:0.3
    steps:
      - checkout
      - run:
          command: |
            circleci build
  test:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
  deploy:
    docker:
      - image: gobadiah/docker-vault:0.3
    steps:
      - checkout
      - run:
          command: |
            circleci deploy
workflows:
  version: 2
  core:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
